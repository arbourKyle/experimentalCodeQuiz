<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="questions">
  
  <h1 id="questions">Code Quiz!</h1>
  <div id="hideInput" >
  <input id="name" type="text">
  <input id="submit" type="submit">
</div>
<div id="qSetDiv">
  <ul id="qSetUl" style="list-style-type:none;">
    <li id="response1" type="button" value="1" data-counter class="pointer">
      Ready
     </li>
    <li id="response2" type="button" value="1" data-counter class="pointer">
      Set
    </li>
    <li id="response3" type="button" value="1" data-counter class="pointer">
      ...
    </li>
  </ul>
</div>
  
  
  
</div>



<div class="container">
  
  <h2 class="left" id="timer">Timer: <span id="count">60</span></h2>

  <div class="center">
    <button id = "begin" class="begin">GO</button>
   </div>
   
   <h2 class="right">Counter: <span id="score">_</span>/3 </h2>
 
</div>
  <script src="assets/js/script.js"></script>
</body>
</html>
